<!doctype HTML>
<html>
<head>
<meta charset="UTF-8">
<style>
@keyframes suck
{
25% {transform: translateX:10px}
50% {transform: translateY:-10px}
75% {transform: translateX:-10px}
100% {transform: translateY:10px}
}

div
{
	background-color: red;
  animation-duration: 3s;
  animation-name: suck;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
</style>
</head>
<body>
<script>
function gtag()
{
dataLayer.push(arguments);
}
</script>
<label>Podaj numer </label><input type="range" min="000" max="999" value="100" id="suwak" name="a"><label id="liczba">000</label><br>


<script>
const liczba=document.querySelector('#liczba');
const suwak=document.querySelector('#suwak');
suwak.addEventListener("input", function()
{
liczba.innerHTML=suwak.value;
})
</script>
<script>
function gtag()
{
dataLayer.push(arguments);
}
</script>
<select id="szczyty" >
<option value="...">Wybierz łańcuch górski</option>
<option value="Rysy - 2499 m.n.p.m">Tatry</option>
<option value="Śnieża - 1603 m.n.p.m">Karkonosze</option>
<option value="Babia Góra - 1725 m.n.p.m">Bezkidy</option>
</select><br>
<input type="button" value="OBLICZ" style="border-radius:12px;" id="button">
<div id="opis"></div>
<script>
const szczyty=document.querySelector('#szczyty');
const opis=document.querySelector('#opis');
szczyty.addEventListener("input", function()
{
opis.innerHTML="Najwyższy szczyt: "+szczyty.value;
})
</script>
</body>
</html>
